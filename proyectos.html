<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="proyectos.css">
    <link rel="icon" type="image/x-icon" href="imagenes/LogoOve.png" id="flaticon">
    <script src="JavaScript.js"></script>
</head>
<body>

    <header id="header">
        <!--LOGO OVE-->
        <a href="article.html"><img src="imagenes/LogoOve.png" alt="logo de OVE" id="logo"></a>

        <!--MENU-->
        <div class="container">
            <div class="btn-menu">
                <label for="btn-menu">☰</label>
            </div>
        </div>

        <input type="checkbox" id="btn-menu">
        <div class="container-menu">
            <div class="cont-menu">
                <nav>
                    <a href="article.html">Inicio</a>
                    <a href="servicios.html">Servicios</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
                <label for="btn-menu">✖️</label>
            </div>
        </div>
    </header>
<main>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 6</div>
      <img src="imagenes/proyecto1.jpg" style="width:100%" height="480px">
          </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 6</div>
      <img src="imagenes/proyecto2.jpg" style="width:100%" height="480px">
          </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 6</div>
      <img src="imagenes/proyecto3.jpg" style="width:100%" height="480px">
          </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <img src="imagenes/proyecto4.jpg" style="width:100%" height="480px">
              </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>
        <img src="imagenes/proyecto5.jpg" style="width:100%" height="480px">
              </div>

      <div class="mySlides fade">
        <div class="numbertext">6 / 6</div>
        <img src="imagenes/proyecto6.jpg" style="width:100%" height="480px">
              </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
  </div>
</main>
</body>
</html>
